<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>YPool</title>
  <link rel="icon" type="image/svg" href="assets/ypool.svg">

  <!-- update the version number as needed -->
  <script defer src="/__/firebase/10.7.0/firebase-app-compat.js"></script>
  <!-- include only the Firebase features as you need -->
  <script src="https://www.gstatic.com/firebasejs/ui/7.0.0/firebase-ui-auth__nl.js"></script>
  <script defer src="/__/firebase/10.7.0/firebase-auth-compat.js"></script>
  <script defer src="/__/firebase/10.7.0/firebase-database-compat.js"></script>
  <script defer src="/__/firebase/10.7.0/firebase-firestore-compat.js"></script>
  <script defer src="/__/firebase/10.7.0/firebase-functions-compat.js"></script>
  <script defer src="/__/firebase/10.7.0/firebase-messaging-compat.js"></script>
  <script defer src="/__/firebase/10.7.0/firebase-storage-compat.js"></script>
  <script defer src="/__/firebase/10.7.0/firebase-analytics-compat.js"></script>
  <script defer src="/__/firebase/10.7.0/firebase-remote-config-compat.js"></script>
  <script defer src="/__/firebase/10.7.0/firebase-performance-compat.js"></script>
  <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
  <script defer src="/__/firebase/init.js?useEmulator=true"></script>
  <link rel="stylesheet" href="css/main.css">


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>


</head>

<body>
  <header>
    <h3><img src="assets/ypool.svg" id="ypool-logo"/>  Pool</h3>
  </header>
  <main>
    <div id="message">
      <div id="firebaseui-auth-container"></div>
      Welcome to the Elite Dashboard of all YPool Heroes.
    </div>
    <div id="login-form">
      <input type="text" id="email" placeholder="email">
      <button onclick="enteredEmail()" id="next">Next</button>
      <input type="text" id="display-name" style="display: none;" placeholder="Display Name">
      <input type="password" id="password" style="display: none;" placeholder="password">
      <button onclick="createUserOrLogin()" id="login-button" style="display: none;">Login</button>
      <p id="wrong-password">Wrong password or email</p>
      <button onclick="resetPassword()" id="reset-password">Reset Password</button>
      <p id="reset-sent">Reset link was sent</p>
      <p id="reset-failed">Reset link could not be sent. Is this a correct email?</p>
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      try {
        let app = firebase.app();
      } catch (e) {
        console.error(e);
        loadEl.textContent = 'Error loading the Firebase SDK, check the console.';
      }
    });
  </script>
  <script src="js/utils.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
